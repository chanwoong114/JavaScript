<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <ul id="fruit-list">
    <li>과일 이름</li>
    <li>과일 이름</li>
    <li>과일 이름</li>
  </ul>
  <script>
    const fruits = ['Apple', 'Banana', 'Orange']

    fruits.forEach(element => {
      return careateLi(element)     
    });

    function careateLi(element) {
      const litag = document.createElement('li')
      litag.innerText = element
      litag.classList.add('red')
      document.querySelector('#fruit-list').appendChild(litag) 
    }

  </script>
</body>
</html>
