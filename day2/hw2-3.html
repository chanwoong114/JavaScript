<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
		const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      chargers = [...chargers, N]
      let cnt = 0
      let bus = 0
      let bus_station = -1
      while (bus < N) {
        bus += K
        for (let i = bus_station + 1; i < M+1; i++) {
          if (chargers[i] > bus) {
            if (i-1 == bus_station) return 0
            bus = chargers[i-1]
            bus_station = i-1
            cnt += 1
            break
          }
        }
      }
      return cnt
    }
    
    for (const input of inputs) {
      console.log(`# ${solution(input[0], input[1], input[2], input[3])}`)
    }
  </script>
</body>
</html>
